events {}

http {
  server {
    listen 80;
    server_name _;  # Remove 13.60.181.126, default server name enough hai

    location / {
      proxy_pass http://api:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security: /metrics aur /docs sirf personal IP se allow
    location /metrics {
      allow YOUR_PERSONAL_IP;  # whatismyip.com se apna IP daal
      deny all;
      proxy_pass http://api:3000;
    }

    location /docs {
      allow YOUR_PERSONAL_IP;  # whatismyip.com se apna IP daal
      deny all;
      proxy_pass http://api:3000;
    }
  }
}