name: ðŸš€ CI/CD - Nest Postgres Project

on:
  push:
    branches:
      - main
      - feature/aws-snow
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_REPO: ghcr.io/roh963/nest-postgress-project

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:latest
            ${{ env.IMAGE_REPO }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required secrets
        run: |
          echo "Checking secrets..."
          if [ -z "${{ secrets.EC2_HOST }}" ]; then echo "âŒ Missing: EC2_HOST"; exit 1; fi
          if [ -z "${{ secrets.EC2_USER }}" ]; then echo "âŒ Missing: EC2_USER"; exit 1; fi
          if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then echo "âŒ Missing: EC2_SSH_KEY"; exit 1; fi
          if [ -z "${{ secrets.GH_TOKEN }}" ]; then echo "âŒ Missing: GH_TOKEN"; exit 1; fi
          if [ -z "${{ secrets.DB_PASSWORD }}" ]; then echo "âŒ Missing: DB_PASSWORD"; exit 1; fi
          echo "âœ… All required secrets present"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          ACTOR: ${{ github.actor }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          WEBHOOK_URL_SLACK: ${{ secrets.WEBHOOK_URL_SLACK }}
          THROTTLE_TTL: ${{ secrets.THROTTLE_TTL }}
          THROTTLE_LIMIT: ${{ secrets.THROTTLE_LIMIT }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          envs: GH_TOKEN,ACTOR,DB_PASSWORD,JWT_SECRET,JWT_REFRESH_SECRET,CLOUDINARY_API_SECRET,WEBHOOK_URL_SLACK,THROTTLE_TTL,THROTTLE_LIMIT
          script: |
            set -eo pipefail

            echo ">>> Updating repo"
            cd ~/nest-postgress-project || (git clone https://github.com/roh963/nest-postgress-project.git ~/nest-postgress-project && cd ~/nest-postgress-project)

            git fetch origin
            git reset --hard origin/main

            SHA=${{ github.sha }}
            echo "Using image tag: $SHA"

            echo ">>> Create env file"
            cat > .env.prod <<EOF
            NODE_ENV=production
            DB_PASSWORD=${DB_PASSWORD:?Error: DB_PASSWORD not set}
            DATABASE_URL=postgresql://postgres:${DB_PASSWORD:?Error: DB_PASSWORD not set}@db:5432/nestdb?schema=public
            REDIS_URL=redis://redis:6379
            JWT_SECRET=${JWT_SECRET:-78371695282dc652dab595399e3ef963}
